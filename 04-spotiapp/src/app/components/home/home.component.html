<div class="card-columns">
    <div class="card" *ngFor="let cancion of nuevasCancion">
        <img class="card-img-top" [src]='cancion.images | noimages' alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ cancion.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artista of cancion.artists" class="badge badge-pill badge-primary">
          {{ artista.name }}
        </span>
            </p>
        </div>
    </div>
</div>
