
<h1> {{ heroe.nombre | uppercase}}<small> ({{ heroe.aparicion | date:'y' }}) </small> </h1>
<hr>

<div class="row">
  <div class="col-md-4">
    <img src="{{ heroe.img }}" alt="" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre | uppercase }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}

    </p>
    <div class="">
      <span *ngIf=" heroe.casa == 'Marvel'">Marvel</span>
      <span *ngIf=" heroe.casa == 'DC'">DC</span>

    </div>

  </div>

</div>
